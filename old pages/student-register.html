<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts/uni_script.js"></script>
</head>
<body>
  <nav class="navbar">
  <span class="brand">Student Page</span>
</nav>


  <main>
    <h2>Register as a Student</h2>
    <form id="registerForm">
      <input type="text" id="username" placeholder="Choose a Username" required>
      <input type="password" id="password" placeholder="Choose a Password" required>
      <button type="submit">Register</button>
    </form>
    <p id="registerMessage"></p>
  </main>

  <script>
    document.getElementById("registerForm").addEventListener("submit", e => {
      e.preventDefault();
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      // Get existing student accounts
      let students = JSON.parse(localStorage.getItem("students")) || [];

      // Check if username already exists
      if (students.find(s => s.username === user)) {
        document.getElementById("registerMessage").textContent = "Username already taken!";
        return;
      }

      // Add new student
      students.push({ username: user, password: pass });
      localStorage.setItem("students", JSON.stringify(students));

      document.getElementById("registerMessage").textContent = "Registration successful! You can now log in.";
      // Redirect to login page after registration
      setTimeout(() => {
        window.location.href = "student-login.html";
      }, 1500);
    });
  </script>
</body>
</html>
