<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Course Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>

<script>
  // Check login
  if (!localStorage.getItem("loggedInTeacher")) {
    window.location.href = "login.html";
  }
</script>


<body>
  <!-- Navigation Bar -->
 <nav class="navbar">
  <span class="brand">Teacher Page</span>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="add-course.html">Add a New Course</a>
    <a href="courses.html">View Added Courses</a>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
</nav>


<script>
  function logout() {
    localStorage.removeItem("loggedInTeacher");
    window.location.href = "login.html";
  }
</script>



  <main>
    <div id="courseList"></div>
  </main>

  <script>
    let courses = JSON.parse(localStorage.getItem("courses")) || [];

    function renderCourses() {
      const list = document.getElementById("courseList");
      list.innerHTML = "";
      courses.forEach((c, index) => {
        const div = document.createElement("div");
        div.className = "course-card";
        div.innerHTML = `
          <h3>${c.courseNumber} — ${c.courseName}</h3>
          <p>${c.description}</p>
          <p><strong>${c.subjectArea}</strong> • ${c.credits} credits</p>
          <button onclick="editCourse(${index})">Edit</button>
          <button onclick="deleteCourse(${index})">Delete</button>
        `;
        list.appendChild(div);
      });
    }

    function editCourse(index) {
      const course = courses[index];
      // Prompt for new values
      const newName = prompt("Edit course name:", course.courseName);
      const newDesc = prompt("Edit description:", course.description);
      const newCredits = prompt("Edit credits:", course.credits);

      if (newName && newDesc && newCredits) {
        courses[index].courseName = newName;
        courses[index].description = newDesc;
        courses[index].credits = newCredits;
        localStorage.setItem("courses", JSON.stringify(courses));
        renderCourses();
      }
    }

    function deleteCourse(index) {
      courses.splice(index, 1);
      localStorage.setItem("courses", JSON.stringify(courses));
      renderCourses();
    }

    renderCourses();
  </script>
</body>
</html>
